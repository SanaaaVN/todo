<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="todo-app">
            <h2>To-Do List 
                <img height="40px" width="40px"
                    src="https://images.unsplash.com/photo-1543002588-bfa74002ed7e?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8NHx8Ym9va3xlbnwwfHwwfHx8MA%3D%3D" alt="To-do Icon">
            </h2>
            <div class="row">
                <input type="text" id="input-box" placeholder="Add your text here">
                <button onclick="addTask()">Add</button>
            </div>
            <ul id="task-list"></ul>
        </div>
    </div>

    <script src="todo.js"></script>
</body>

</html>
